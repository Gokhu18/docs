  description: Object containing data for a purchase
  type: object
  example: {
    	"shipTo": "Seymour Butts",
    	"address": "31 Spooner Street",
    	"city": "Quahog",
    	"state": "RI",
    	"postalCode": "00093",
    	"countryCode": "UNITED_STATES",
    	"addressNotes": "Leave on front porch",
