    type: object
    required: ["filename", "image"]
    properties:
      filename:
        description: Name of the image file. The same name will be used when saving in the repo.
        type: string
        example: "blue_shirt.jpg"
      image:
        description: A base64 encoded image
        type: string
        example: ""
ExchangeRate:
