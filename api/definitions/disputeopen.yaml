DisputeOpen:
  description: An object containing the data needed to open a dispute
  type: object
  required: ["orderId", "claim"]
  properties:
    orderId:
      description: Base58 encoded multihash order ID
      type: string
      example: "QmamudHQGtztShX7Nc9HcczehdpGGWpFBWu2JvKWcpELxr"
    claim:
      description: Reason for opening the dispute. Will be sent to the moderator.
      type: string
      example: "He tried to rip me off!"
